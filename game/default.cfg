//
//	Default Config
//

unbindall

set pr_csqc_formenus 0
cl_nocsqc 0

bind	MOUSE1			+attack

//
//	Menus, console, talk
//

bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	f12				"screenshot"

// shoot your goo

bind z impulse 100

bind r restart

//
// default cvars
//

viewsize 		100
gamma 			1.0
volume 			0.7
musicvolume		0.4
sensitivity 	3

vid_fullscreen 0
vid_width 1024
vid_height 768

cl_cursor "menu/cursor"
cl_cursor_bias_x 0
cl_cursor_bias_y 0
cl_bob 0
cl_rollangle 0.5

in_rawinput 1

//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1

// chase_active 1
// chase_back 64
// chase_up 12
// sv_cheats 1
r_font_linear 1
gl_texturemode gl_linear
sv_minpitch -90
sv_maxpitch 90

pm_airstep 1

gl_texturemode2d gl_linear
vid_conautoscale 2

sv_maxclients 1
coop 0
sv_nopvs 1

topcolor 0

cl_netfps 75
cl_idlefps 60

cl_nopred 1

chase_active 1
chase_back 160
chase_up 55

sv_gameplayfix_grenadebouncedownslopes 1

//force a fixed tick rate, to stop things from suddenly exploding.
sv_mintic 0.013
sv_maxtic 0.013